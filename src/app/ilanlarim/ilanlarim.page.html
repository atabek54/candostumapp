<ion-header>
  <ion-toolbar>
    <ion-title>Ä°lanlarim</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">

        Kapat
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of kullaniciIlanlari">
      <ion-item (click)="openDetayModal(item.ilanUid)" routerLinkActive="router-link-active"  >
        <ion-thumbnail slot="start">
          <img src="{{item.resim_url}}" />
        </ion-thumbnail>
        <ion-label>
          <h3>{{item.tur}}</h3>

          <p>{{item.aciklama}}</p>
        </ion-label>

      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="deleteAdvert(item.ilanUid)" color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
